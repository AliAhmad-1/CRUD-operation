{% extends 'index.html' %}
{% load widget_tweaks %}
{% block title %}
    {{block.super}}_confirm_delete
{% endblock title %}
{% block content %}
<div class="text-center ">
    <p style="font-size: 32px; font-weight: 800; color: brown; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >Are you sure to delete `{{object.name}}` !?</p> 
    <form action="" method="post"  class="mt-5 font-monospace">
        {% csrf_token %}
        <input class="btn btn-danger px-4 py-1 " type="submit" value="Delete">
        <a class="btn btn-dark ms-2 px-4 py-1" href="{% url 'add' %}">cancel</a>
    </form>
</div>

{% endblock content %}
